<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Program :: Infinite loop detection</title>
		<link rel="stylesheet" href="../../lib/qunit/qunit/qunit.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="../../lib/qunit/qunit/qunit.js"></script>
		<script src="../../lib/xregexp/build/xregexp-min.js"></script>
		<script src="../../vendor/sugar.js"></script>
		<script src="../../util.js"></script>
		<script src="../../executionstate.js"></script>
		<script src="../../program.js"></script>
		<script>
			test("a program with an infinite loop exits with an error", function() {
				var program = new Program('10 /.*/10/\n20/(?<goto>\\d+)//');
				program.doContinue(
					new ExecutionState(),
					function() {}
				);
				equal(1, program.errors.length);
			});
		</script>
	</body>
</html>
