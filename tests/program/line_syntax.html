<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Program :: Line syntax</title>
		<link rel="stylesheet" href="../../lib/qunit/qunit/qunit.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="../../lib/qunit/qunit/qunit.js"></script>
		<script src="../../lib/xregexp/build/xregexp-min.js"></script>
		<script src="../../vendor/sugar.js"></script>
		<script src="../../util.js"></script>
		<script src="../../program.js"></script>
		<script>
			test("escaped backslash can be part of the find", function() {
				var program = new Program('10 /.*\\//$0/');
				equal(0, program.errors.length);
			});

			test("escaped backslash can be part of the replace", function() {
				var program = new Program('10 /.*/$0\\//');
				equal(0, program.errors.length);
			});
		</script>
	</body>
</html>
